<script th:src="@{/js/jquery-3.7.0.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:inline="javascript">
  $(document).ready(function() {

    //사이드바 위로 누르면 올라가게
    $(document).ready(function() {
      $("#topbtn").click(function() {
        $("html, body").animate({ scrollTop: 0 }, "slow");
      });
    });

  });
</script>
