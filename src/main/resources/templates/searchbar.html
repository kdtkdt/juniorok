<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="ko">
<head>
    <meta charset="UTF-8">
    <title>searchbar</title>
</head>
<body>
<div th:fragment="searchbar" class="container">
    <div class="search">
        <form th:action="@{/report/board/search}" method="get">
            <input type="text" placeholder="검색어 입력" name="searchTitle" th:value="${searchTitle}">
        </form>
    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary btn-filter" data-target="HTML">HTML</button>
                        <button type="button" class="btn btn-primary btn-filter" data-target="CSS">CSS</button>
                        <button type="button" class="btn btn-warning btn-filter" data-target="JavaScripts">JavaScripts</button>
                        <button type="button" class="btn btn-success btn-filter" data-target="SpringBoot">SpringBoot</button>
                        <button type="button" class="btn btn-info btn-filter" data-target="React">React</button>
                        <button type="button" class="btn btn-dark btn-filter" data-target="all">전체</button>
    </div>

</div>
</body>
</html>
