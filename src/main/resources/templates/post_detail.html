<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Junior Ok</title>
    <script th:src="@{/js/jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/detailmap.js}"></script>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#postDetailsModal">
    모달창 띄우기 버튼
</button>

<th:block th:fragment="post_details_modal">
    <div class="modal fade" id="postDetailsModal" tabindex="-1" aria-labelledby="postDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-xl modal-fullscreen-sm-down">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="postDetailsModalLabel">회사명</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <!--row 단위로 컴포넌트 작성 요함-->
                        <div class="row">
                            <div class="col-4 d-flex align-items-center">
                                <img th:src="@{/img/logo/junior-ok-logo-color-transparent-background.png}" width="120px" alt="회사 로고"/>
                                <span th:text="|Junior Ok|" class="h1 mx-2">회사 이름</span>
                            </div>
                            <div class="col-4">

                            </div>
                            <div class="col-4 d-flex align-items-center justify-content-end">
                                <button type="button" class="btn btn-primary">
                                    지원공고 보러가기
                                </button>
                            </div>
                        </div>
                        <!--여기까지 하나의 컴포넌트가 됨-->
                        <div class="row card">
                            <h1>임금체불여부, 자격요건 등 요약 정보</h1>
                            <h1>기술 블로그도 그냥 여기 링크 오면 좋겠음</h1>
                        </div>
                        <div class="row card">
                            <h1>기술 태그들</h1>
                        </div>
                        <div class="row card">
                            <h1>신고 관련</h1>
                        </div>
                        <div class="row card">
                            <h1>복지 항목</h1>
                        </div>
                        <div class="row">
                            <th:block th:fragment="~{detailmap :: detailmap}"></th:block>
                            <img th:src="@{/img/map_dummy.png}"/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-primary">지원공고 보러가기</button>
                </div>
            </div>
        </div>
    </div>
</th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
