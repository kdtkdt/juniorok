<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Junior Ok</title>
    <script th:src="@{/js/jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/post_write.js}"></script>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<th:block th:insert="~{header :: header}">Header</th:block>
<form class="container" th:action="@{/post}" method="post" th:object="${postForm}">
    <div class="m-2">
        <div class="form-floating mb-3">
            <input type="url" class="form-control" id="postUrl" placeholder="채용공고주소" name="postUrl">
            <label for="postUrl">채용공고주소</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="companyName" placeholder="회사이름" name="companyName">
            <label for="companyName">회사이름</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="businessNumber" placeholder="사업자등록번호" name="businessNumber">
            <label for="businessNumber">사업자등록번호</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="position" placeholder="포지션" name="position">
            <label for="position">포지션</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="location" placeholder="근무지" name="location">
            <label for="location">근무지</label>
        </div>
        <div class="form-floating mb-3">
            <select class="form-select" id="jobType" aria-label="계약형태" name="jobType">
                <option selected>여기를 눌러 계약형태를 선택해주세요.</option>
                <option value="1">인턴</option>
                <option value="2">풀타임</option>
            </select>
            <label for="jobType">계약형태</label>
        </div>
        <div class="input-group mb-3">
            <div class="form-floating">
                <input type="number" aria-label="최소 연봉" class="form-control" id="minSalary" placeholder="최소 연봉" name="minSalary">
                <label for="minSalary">최소 연봉</label>
            </div>
            <div class="form-floating">
                <input type="number" aria-label="최대 연봉" class="form-control" id="maxSalary" placeholder="최대 연봉" name="maxSalary">
                <label for="maxSalary">최대 연봉</label>
            </div>
        </div>
        <div class="input-group mb-3">
            <div class="form-floating">
                <input type="date" aria-label="시작일" class="form-control" id="startedAt" placeholder="시작일" name="startedAt">
                <label for="startedAt">시작일</label>
            </div>
            <div class="form-floating">
                <input type="date" aria-label="마감일" class="form-control" id="deadline" placeholder="마감일" name="deadline">
                <label for="deadline">마감일</label>
            </div>
        </div>
        <div class="form-floating mb-3">
            <input type="search" class="form-control" list="skillOptions" id="skillsInput" placeholder="기술">
            <label for="skillsInput">기술</label>
            <datalist id="skillOptions">
                <th:block th:each="skill : ${skills}">
                    <option th:value="|${skill.getName()}|" th:id="|skills${skill.getId()}|">
                </th:block>
            </datalist>
        </div>
        <div id="skills" class="mb-3">

        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="employees" placeholder="사원수" name="employees">
            <label for="employees">사원수</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="developers" placeholder="개발자수" name="developers">
            <label for="developers">개발자수</label>
        </div>
        <div class="form-floating mb-3">
            <input type="url" class="form-control" id="techBlogUrl" placeholder="기술블로그주소" name="techBlogUrl">
            <label for="techBlogUrl">기술블로그주소</label>
        </div>
        <div class="form-floating mb-3">
            <input type="url" class="form-control" id="homepageUrl" placeholder="홈페이지주소" name="homepageUrl">
            <label for="homepageUrl">홈페이지주소</label>
        </div>
        <div class="form-floating mb-3">
            <textarea type="url" class="form-control" id="requirements" placeholder="자격요건" style="height: 100px" name="requirements"></textarea>
            <label for="requirements">자격요건</label>
        </div>
        <div class="form-floating mb-3">
            <textarea type="url" class="form-control" id="preferredRequirements" placeholder="우대요건" style="height: 100px" name="preferredRequirements"></textarea>
            <label for="preferredRequirements">우대요건</label>
        </div>
        <div class="mb-3">
            <th:block th:each="benefit : ${benefits}" th:object="${postForm}">
                <input th:type="checkbox" class="btn-check" th:id="|benefit${benefit.getId()}|" autocomplete="off" th:field="*{benefits}" th:value="${benefit.getId()}">
                <label class="btn btn-outline-secondary" th:for="|benefit${benefit.getId()}|" th:text="${benefit.getName()}"></label>
            </th:block>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary w-100 fs-2">저장</button>
        </div>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
