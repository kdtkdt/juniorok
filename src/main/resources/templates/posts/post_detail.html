<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Junior Ok</title>
    <script th:src="@{/js/jquery-3.7.0.min.js}"></script>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<th:block th:insert="~{header :: header}"></th:block>
<div class="container">
<th:block th:fragment="post_detail">
    <div class="container-fluid" th:object="${post}">
        <div class="row mb-3">
            <th:block th:insert="~{/posts/post_header::post_header}"></th:block>
        </div>
        <div class="row mb-3">
            <th:block th:insert="~{/posts/post_summary::post_summary}"></th:block>
        </div>
        <div class="row mb-3">
<!--            <th:block th:insert="~{/posts/post_info_etc::post_info_etc}" />-->
            <div class="text-center">
                <a class="btn btn-outline-danger">잘못된 내용 신고하기🚨</a>
            </div>
        </div>
        <div class="row mb-3">
            <th:block th:insert="~{/posts/post_benefits::post_benefits}"/>
        </div>
        <div class="row">
            <p>•&nbsp근무지:&nbsp<span th:text="${post.getLocation()}"></span></p>
            <div th:insert="~{detailmap :: detailmap}"></div>
        </div>
    </div>
    <th:block th:if="${#ctx.springRequestContext.requestUri} == '/post'">
        <a class="btn btn-secondary" href="/post/write">수정</a>
        <a class="btn btn-primary" href="/main">메인으로 돌아가기</a>
    </th:block>
</th:block>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
