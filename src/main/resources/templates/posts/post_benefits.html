<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Junior Ok</title>
    <script th:src="@{/js/jquery-3.7.0.min.js}"></script>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<th:block th:fragment="post_benefits">
    <div class="card text-bg-light">
        <div class="card-header bg-transparent h5 text-muted" th:object="${post}">복지 항목</div>
        <div class="card-body">
            <th:block th:each="benefit : ${post.getCompany().getBenefits()}">
                <button class="btn btn-outline-primary disabled" th:text="${benefit.getName()}"></button>
            </th:block>
        </div>
    </div>
</th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
