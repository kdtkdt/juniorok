<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Junior Ok</title>
  <script th:src="@{/js/jquery-3.7.0.min.js}"></script>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/post_list_card_style.css}" rel="stylesheet">
</head>
<body>

<th:block th:fragment="post_list_card">
  <div class="row mb-3">
    <div class="col-2"></div>
    <div class="col-8 pop-on-hover">
      <div class="card rounded-5 shadow" style="background: #99b3dd; cursor: pointer;">
        <div class="row card-body">
          <div class="col-2 d-flex align-items-center justify-content-center">
            <img class="rounded-circle" style="width: 60px" alt="회사 로고" src="https://mdbcdn.b-cdn.net/img/new/avatars/1.webp" />
          </div>
          <div class="col-8">
            <div class="row"><h4 class="m-0 text-white fw-bold">포지션</h4></div>
            <div class="row"><p class="m-0 text-white">회사명</p></div>
            <div class="row">
              <div>
                <span class="btn text-white rounded-5 py-0 disabled">경기</span>
                <span class="btn text-white rounded-5 py-0 disabled">평균연봉: 4000</span>
                <span class="btn text-white rounded-5 py-0 disabled">Java</span>
                <span class="btn text-white rounded-5 py-0 disabled">Spring</span>
                <span class="btn text-white rounded-5 py-0 disabled">Docker</span>
              </div>
            </div>
          </div>
          <div class="col-1 d-flex align-items-center justify-content-center text-white">
            <h5>D-??</h5>
          </div>
          <div class="col-1 d-flex align-items-center justify-content-center">
            <button class="btn btn-close btn-close-white"></button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-2"></div>
  </div>
</th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
