<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Junior Ok</title>
    <script th:src="@{/js/jquery-3.7.0.min.js}"></script>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <th:block th:fragment="post_header">
            <div class="container-fluid">
                <div class="row mb-3">
                    <div class="col-6 d-flex align-items-center">
                        <img th:src="@{/img/logo/junior-ok-logo-color-transparent-background.png}" width="120px" alt="회사 로고"/>
                        <span class="h3 mx-2">회사 이름</span>
                        <!--th:text="${postForm.companyName}"-->
                    </div>
                    <div class="col-2">

                    </div>
                    <div class="col-4 d-flex align-items-center justify-content-end">
                        <a type="button" class="btn btn-primary">
                            <!--th:href="${__postForm.postUrl__}"-->
                            지원공고 보러가기
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 d-flex align-items-center">
                        <span class="h2 mx-2">포지션명</span>
                    </div>
                    <div class="col-2">

                    </div>
                    <div class="col-6">
                        <div class="row d-flex align-items-center justify-content-end">
                            <p class="text-muted text-end">※ 마감일은 기업의 사정 및 조기마감으로 변경될 수 있습니다.</p>
                            <p class="text-end">시작일:</p>
                            <p class="text-end">마감일:</p>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
