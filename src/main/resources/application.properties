#MyBatis
mybatis.type-aliases-package=com.juniorok.juniorok
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=mapper/*.xml


#MySQL
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#kakao
kakao.api.map.appkey=${KAKAO_API_MAP_APPKEY}

#Github
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=${GITHUB_SCOPE}

#thymeleaf
spring.thymeleaf.render-hidden-markers-before-checkboxes=true
# https://github.com/thymeleaf/thymeleaf-spring/issues/178

#data.go.kr
data.go.kr.service_key=${DATA_GO_KR_SERVICE_KEY}